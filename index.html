<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather App Project JavaScript </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Weather Data</h1>
    <div class="container">
      <div class="weather-input">
        <h3>Enter a City Name</h3>
        <div class="form_container">
           <form action="#" autocomplete="off">
              <input class="city-input autocompleteInput" type="text" placeholder="E.g: New York, London, Tokyo">
              <button class="search-btn submitBtn active">Search</button>
            </form>
        </div>
        <div class="separatordiv"></div>
        <form id="smsForm">
          <h1>Phone Number:<input type="text" name="phone_number" id="phone_number" required=""><br>
              Message:<select id="message"><option name="message" id="textarea"></option></select><br>
          <input type="submit" value="Send Message" onclick="copyContent()" class="search-btn"></h1>
        </form>
        <div class="separator"></div>
        <button class="location-btn">Use Current Location</button>
    </div>
      <div class="weather-data">
        <div class="current-weather" id="content">
          <div class="details">
            <h2></h2>
            <h6></h6>
            <h6></h6>
            <h6></h6>
            <h6></h6>
            <h6></h6>
          </div>
        </div>
        <div class="days-forecast">
          <h2>5-Day Forecast</h2>
          <ul class="weather-cards">
            <li class="card">
              <h3></h3>
              <h6></h6>
              <h6></h6>
              <h6></h6>
              <h6></h6>
            </li>
            <li class="card">
              <h3></h3>
              <h6></h6>
              <h6></h6>
              <h6></h6>
              <h6></h6>
            </li>
            <li class="card">
              <h3></h3>
              <h6></h6>
              <h6></h6>
              <h6></h6>
              <h6></h6>
            </li>
            <li class="card">
              <h3></h3>
              <h6></h6>
              <h6></h6>
              <h6></h6>
              <h6></h6>
            </li>
            <li class="card">
              <h3></h3>
              <h6></h6>
              <h6></h6>
              <h6></h6>
              <h6></h6>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
